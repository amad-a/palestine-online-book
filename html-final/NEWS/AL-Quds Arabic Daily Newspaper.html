function mouse_over(imageNum) {

  var iNum;

  var name;

  var iname;



  iNum = parseInt(imageNum);

  name = "i"+iNum;

  iname = "on"+iNum+".src";

  document[name].src = eval(iname);     

    

  return true;

}



function mouse_out(imageNum) {

  var name;

  var iname;



  name = "i"+imageNum;

  iname = "off"+imageNum+".src";

  document [name].src = eval(iname);



  return true;

}

var speed = 150;



function ChangeImage (ImageName,FileName) {

}



function speedUp() {

        speed = 400;

        document.form.banner.style.color = "#000000";

}







function scroll() {

        var i,k,lab;

        lab = message;

        k=(88/lab.length)+1;

        for(i=0;i<=k;i++) lab+="   "+lab;

        document.form.banner.value=lab.substring(position,position+88);

        if(position++==lab.length) position=0;

                id=setTimeout("scroll()",speed);

}
